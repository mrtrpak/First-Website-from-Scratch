<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="icon" href="images/wheat.jpg">
</head>

<body>
    <!-- header the same with all 3 htmls -->
    <header>
        <div>
            <a class="headerlink headerAbout" href="index.html">About</a>
            <a class="headerlink" href="portfolio.html">Portfolio</a>
            <a class="headerlink" href="contact.html">Contact</a>
            <h1 class="name">Michael Trpak</h1>
        </div>
    </header>


    <section>
        <!-- container and section header the same for all 3 htmls -->
        <div class="container">
            <h1 class="sectionHeader">Contact</h1>
            <div>
                <form>
                    Full Name:
                    <input class="fullname" type="text" name="fullname" placeholder="Enter Your Full Name Here">
                    Email:
                    <input class="email" type="email" name="email" placeholder="example@gmail.com">
                    Message:
                    <textarea class="message" name="message" maxlength="500"
                        placeholder="Your message here up to 500 characters"></textarea>
                    <input class="submit" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>


    <footer>
        <h6>dedicated to Rudolf Trpak</h6>
    </footer>
</body>

</html>
